<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="keyA" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="keyB" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="keyC" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="keyD" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="keyE" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="keyF" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="keyG" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="keyH" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="keyI" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="keyA" src="sounds/clap.wav"></audio>
  <audio data-key="keyB" src="sounds/hihat.wav"></audio>
  <audio data-key="keyC" src="sounds/kick.wav"></audio>
  <audio data-key="keyD" src="sounds/openhat.wav"></audio>
  <audio data-key="keyE" src="sounds/boom.wav"></audio>
  <audio data-key="keyF" src="sounds/ride.wav"></audio>
  <audio data-key="keyG" src="sounds/snare.wav"></audio>
  <audio data-key="keyH" src="sounds/tom.wav"></audio>
  <audio data-key="keyI" src="sounds/tink.wav"></audio>

<script>

</script>


</body>
</html>
